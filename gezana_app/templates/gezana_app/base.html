<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Gezana Restaurant{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
    <div class="header-container">
        <img src="{% static 'images/gezana_logo.png' %}" alt="Gezana Logo" class="logo">
        <h1>Gezana Restaurant</h1>
    </div>

    <nav class="navbar">
    <ul>
        <li><a href="{% url 'gezana_app:home' %}">Home</a></li>
        <li><a href="{% url 'gezana_app:menu_list' %}">Menu</a></li>
        <li><a href="{% url 'gezana_app:make_booking' %}">Book</a></li>
        <li><a href="{% url 'gezana_app:cancel_booking' %}">Cancel Booking</a></li>
        <li><a href="{% url 'gezana_app:about' %}">About</a></li>
        <li><a href="{% url 'gezana_app:contact' %}">Contact</a></li>
    </ul>
</nav>

</header>


    <main>
      <!-- MESSAGES (only place they should appear) -->
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}

      <!-- THE ONLY content block -->
      {% block content %}{% endblock %}
    </main>

    <footer>
      <p>&copy; {% now "Y" %} Gezana Restaurant</p>
    </footer>
  </body>
</html>
