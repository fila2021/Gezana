<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Gezana Restaurant{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <header>
      <h1>Gezana</h1>
      <nav>
        <a href="{% url 'gezana_app:home' %}">Home</a>
        <a href="{% url 'gezana_app:menu_list' %}">Menu</a>
        <a href="{% url 'gezana_app:make_booking' %}">Book</a>
        <a href="{% url 'gezana_app:cancel_booking' %}">Cancel Booking</a>
      </nav>
    </header>

    <main>
      <!-- MESSAGES (only place they should appear) -->
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}

      <!-- THE ONLY content block -->
      {% block content %}{% endblock %}
    </main>

    <footer>
      <p>&copy; {% now "Y" %} Gezana Restaurant</p>
    </footer>
  </body>
</html>
