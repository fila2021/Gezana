<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Gezana Restaurant{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">


  </head>
  <body>
    <header>
    <div class="header-container">
        <img src="{% static 'images/gezana_logo.png' %}" alt="Gezana Logo" class="logo">
        <h1>Gezana Restaurant</h1>
    </div>

    <nav class="navbar">
  <ul>
    <li><a href="{% url 'gezana_app:home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a></li>
    <li><a href="{% url 'gezana_app:menu_list' %}" class="{% if request.resolver_match.url_name == 'menu_list' or request.resolver_match.url_name == 'menu_detail' %}active{% endif %}">Menu</a></li>
    <li><a href="{% url 'gezana_app:make_booking' %}" class="{% if request.resolver_match.url_name == 'make_booking' or request.resolver_match.url_name == 'booking_success' %}active{% endif %}">Book</a></li>
    <li><a href="{% url 'gezana_app:about' %}" class="{% if request.resolver_match.url_name == 'about' %}active{% endif %}">About</a></li>
    <li><a href="{% url 'gezana_app:contact' %}" class="{% if request.resolver_match.url_name == 'contact' %}active{% endif %}">Contact</a></li>
    <li><a href="/admin/" class="{% if 'admin' in request.path %}active{% endif %}">Admin</a></li>
  </ul>
</nav>


</header>


    <main class="site-main">
  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags|default:'info' }}" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  {% block content %}{% endblock %}
</main>


    <footer>
      <p>&copy; {% now "Y" %} Gezana Restaurant</p>
    </footer>
  </body>
</html>
<script>
function openModal(imgUrl) {
    document.getElementById("modalImage").src = imgUrl;
    document.getElementById("imageModal").style.display = "block";
}

function closeModal() {
    document.getElementById("imageModal").style.display = "none";
}
</script>
