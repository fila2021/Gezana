<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Gezana Restaurant{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />


  </head>
  <body>
    <header>
    <div class="header-container">
        <img src="{% static 'images/gezana_logo.png' %}" alt="Gezana Logo" class="logo">
        <h1>Gezana Restaurant</h1>
    </div>

    <nav class="navbar">
    <ul>
        <li><a href="{% url 'gezana_app:home' %}">Home</a></li>
        <li><a href="{% url 'gezana_app:menu_list' %}">Menu</a></li>
        <li><a href="{% url 'gezana_app:make_booking' %}">Book</a></li>
         <a href="{% url 'gezana_app:cart' %}" class="cart-link">
        ðŸ›’ Cart (<span id="cartCount">0</span>)
      </a>
        <li><a href="{% url 'gezana_app:cancel_booking' %}">Cancel Booking</a></li>
        <li><a href="{% url 'gezana_app:about' %}">About</a></li>
        <li><a href="{% url 'gezana_app:contact' %}">Contact</a></li>
    </ul>
</nav>

</header>


    <main>
      <!-- MESSAGES (only place they should appear) -->
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}

      <!-- THE ONLY content block -->
      {% block content %}{% endblock %}
    </main>

    <footer>
      <p>&copy; {% now "Y" %} Gezana Restaurant</p>
    </footer>
  </body>
</html>
<script>
function openModal(imgUrl) {
    document.getElementById("modalImage").src = imgUrl;
    document.getElementById("imageModal").style.display = "block";
}

function closeModal() {
    document.getElementById("imageModal").style.display = "none";
}
</script>
<script>
function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem("gezana_cart") || "[]");
    document.getElementById("cartCount").innerText = cart.length;
}

document.addEventListener("DOMContentLoaded", updateCartCount);
</script>
